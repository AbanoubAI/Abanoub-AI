<!DOCTYPE html>
<html lang="ar">

<head>
    <link rel="icon" href="profile 0.icon">
    <meta charset="UTF-8">
    <title> Abanoub AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Cairo', Arial, sans-serif;
            direction: rtl;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #chat-box {
            width: 420px;
            max-width: 98vw;
            margin: 40px auto;
            background: #fff;
            padding: 28px 24px 18px 24px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.13);
            border: 1px solid #e3e3e3;
            display: flex;
            flex-direction: column;
        }
        /* AI Header */
        
        #ai-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 18px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e3e3e3;
        }
        
        .ai-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00bfae 0%, #007b83 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.7em;
            color: #fff;
            box-shadow: 0 2px 8px rgba(0, 123, 131, 0.13);
            flex-shrink: 0;
        }
        
        .ai-title {
            font-weight: bold;
            font-size: 1.18em;
            color: #007b83;
        }
        
        .ai-status {
            font-size: 0.98em;
            color: #00bfae;
            margin-top: 2px;
        }
        
        #messages {
            min-height: 180px;
            max-height: 260px;
            overflow-y: auto;
            margin-bottom: 14px;
            padding: 8px 0;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        #messages div {
            margin-bottom: 0;
            padding: 8px 14px;
            border-radius: 12px;
            max-width: 90%;
            word-break: break-word;
            font-size: 1.05em;
            box-shadow: 0 1px 4px rgba(44, 62, 80, 0.06);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #messages div:nth-child(odd) {
            background: #f1f7fa;
            align-self: flex-end;
            text-align: right;
        }
        
        #messages div:nth-child(even) {
            background: #eaf6ef;
            color: #007b83;
            align-self: flex-start;
            text-align: right;
        }
        /* AI message icon */
        
        .ai-msg-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00bfae 0%, #007b83 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.1em;
            margin-left: 4px;
            flex-shrink: 0;
        }
        
        #suggestions {
            background: #f7fafd;
            border-radius: 8px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.06);
            display: none;
            padding: 8px 0;
            max-height: 180px;
            overflow-y: auto;
        }
        
        .suggestion {
            padding: 10px 18px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 1.04em;
        }
        
        .suggestion:hover {
            background: #e3f2fd;
        }
        
        form {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-top: 8px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid #cfd8dc;
            border-radius: 8px;
            font-size: 1.05em;
            outline: none;
            transition: border 0.2s;
            background: #f9fbfc;
        }
        
        input[type="text"]:focus {
            border: 1.5px solid #007b83;
            background: #fff;
        }
        
        button {
            padding: 10px 22px;
            background: linear-gradient(90deg, #007b83 0%, #00bfae 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.05em;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(0, 123, 131, 0.09);
        }
        
        button:hover {
            background: linear-gradient(90deg, #00bfae 0%, #007b83 100%);
        }
        
        @media (max-width: 600px) {
            body {
                align-items: flex-start;
            }
            #chat-box {
                width: 100vw;
                max-width: 100vw;
                min-height: 100vh;
                margin: 0;
                border-radius: 0;
                padding: 16px 4vw 12px 4vw;
                box-shadow: none;
            }
            #ai-header {
                padding-bottom: 6px;
                margin-bottom: 10px;
            }
            #messages {
                min-height: 120px;
                max-height: 40vh;
            }
            form {
                flex-direction: column;
                gap: 6px;
            }
            button {
                width: 100%;
            }
            input[type="text"] {
                width: 100%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="ai-header">
        <div class="ai-avatar">A</div>
        <div>
            <div class="ai-title"> Abanoub AI </div>
            <div class="ai-status">متصل الآن</div>

        </div>
        <div id="chat-box">
            <div id="messages"></div>
            <div id="suggestions"></div>
            <form id="chat-form" autocomplete="on">
                <input type="text" id="user-input" placeholder="  اكتب / هنا ليزهر لك الاسئله  ..." />
                <button type="submit">إرسال</button>
            </form>
        </div>
        <script>
            // الأسئلة والأجوبة
            const qa = [{
                q: "ما مواعيد القداسات؟",
                a: "مواعيد القداسات:الجمعة 8:00 ص."
            }, {
                q: "كيف يمكنني حجز موعد اعتراف؟",
                a: "لحجز موعد اعتراف، يرجى التواصل مع أبونا علي الرقم 01062820160 أو التسجيل في مكتب ابونا في الكنيسة."
            }, {
                q: "ما هي أنشطة الكنيسة الأسبوعية؟",
                a: "تشمل الأنشطة: اجتماع الشباب، درس الكتاب، وخدمة مدارس الأحد."
            }, {
                q: "كيف أشارك في خدمة الكنيسة؟",
                a: ".يرجا التواصل مع ابونا راعي الكنيسه أو أحد الخدام للتسجيل في الخدمة"
            }, {
                q: "أين تقع الكنيسة؟",
                a: "الكنيسة تقع في شارع المحطة المرايعن."
            }, {
                q: "ما هي وسائل التواصل مع الكنيسة؟",
                a: "يمكنك التواصل معنا عبر الهاتف(01508820105) أو البريد الإلكتروني (sacmediateam@gmail.com) الموجودين على موقعنا."
            }, {
                q: "كيف يمكنني التبرع للكنيسة؟",
                a: "يمكنك التبرع عبر الموقع الإلكتروني أو من خلال الصندوق الموجود في الكنيسة."
            }, {
                q: "ما هي خدمات الكنيسة للأطفال؟",
                a: " تقدم الكنيسة خدمات مدارس الأحد، ورعاية الأطفال خلال القداسات والانشطه الصيفيه."
            }, {
                q: "ما هي مواعيد مدارس الاحد للاطفال ؟",
                a: "مدارس الاحد: تعقد كل جمعه بعد القداس."
            }, {
                q: "ما هي الأنشطة الاجتماعية للكنيسة؟",
                a: "تشمل الأنشطة الاجتماعية حفلات، رحلات، ولقاءات دورية."
            }, {
                q: "كيف يمكنني المشاركة في خدمة المجتمع؟",
                a: "يمكنك المشاركة في خدمة المجتمع من خلال التطوع في الأنشطة الخدمية التي تنظمها الكنيسة."
            }, {
                q: "ما هي مواعيد الاجتماعات الأسرية؟",
                a: " لا يوجد لاجتماعات الأسرية حتي الان."
            }, {
                q: "كيف يمكنني التسجيل في دورات تعليمية؟",
                a: "يمكنك التسجيل في الدورات التعليمية عبر موقعنا الإلكتروني أو من خلال مكتب الكنيسة."
            }, {
                q: "ما هي مواعيد الاجتماعات الشبابية؟",
                a: "لاجتماعات الشبابية تعقد يوم الجمعه بعد القداس."
            }, {
                q: "كيف يمكنني المشاركة في فريق الترانيم؟",
                a: "يمكنك المشاركة في فريق الترانيم بالتواصل مع قائد الفريق أو التسجيل في مكتب الكنيسة."
            }, {
                q: "كيف يمكنني الحصول على استشارة روحية؟",
                a: "يمكنك الحصول على استشارة روحية من خلال تحديد موعد مع أبونا   ."
            }, {
                q: "كيف يمكنني المشاركة في خدمة الكبار؟",
                a: "يمكنك المشاركة في خدمة الكبار بالتواصل مع أحد الخدام أو التسجيل في مكتب الكنيسة."
            }, {
                q: "ما هي مواعيد الاجتماعات الروحية للأطفال؟",
                a: "الاجتماعات الروحية للأطفال تعقد كل يوم أحد الساعة ١٠ صباحًا."
            }, {
                q: "كيف يمكنني الانضمام إلى فريق الخدمة؟",
                a: "يمكنك الانضمام إلى فريق الخدمة بالتسجيل في مكتب الكنيسة أو التواصل مع أحد الخدام."
            }, {
                q: "ما هي مواعيد الاجتماعات الروحية للشباب؟",
                a: "الاجتماعات الروحية للشباب تعقد كل يوم ثلاثاء الساعة ٨ مساءً."
            }, {
                q: "كيف يمكنني الحصول على معلومات عن الأنشطة القادمة؟",
                a: "يمكنك الحصول على معلومات عن الأنشطة القادمة من خلال موقعنا الإلكتروني أو من خلال النشرة الأسبوعية."
            }, {
                q: "ما هي مواعيد الاجتماعات الروحية للرجال؟",
                a: "الاجتماعات الروحية للرجال تعقد كل يوم أربعاء الساعة ٧ مساءً."
            }, {
                q: "كيف يمكنني المشاركة في خدمة الميديا؟",
                a: "يمكنك المشاركة في خدمة الميديا  بالتواصل مع أحد الخدام المسئولين."
            }, {
                q: "كيف يمكنني الحصول على معلومات عن الرحلات الروحية؟",
                a: "يمكنك الحصول على معلومات عن الرحلات الروحية من خلال موقعنا الإلكتروني أو من خلال مكتب الكنيسة."
            }, {
                q: " ما هو تيم الميديا ؟",
                a: "هو التيم المسئول عن جميع العروض التقديميه و البثوث المباشر و  المسئول ع الخدمات المرئيه في الكنيسه"


            }];

            const input = document.getElementById('user-input');
            const suggestionsDiv = document.getElementById('suggestions');
            const messagesDiv = document.getElementById('messages');

            input.addEventListener('input', function() {
                if (this.value.startsWith('/')) {
                    suggestionsDiv.innerHTML = '';
                    qa.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'suggestion';
                        div.textContent = item.q;
                        div.onclick = () => {
                            input.value = '';
                            suggestionsDiv.style.display = 'none';
                            // أضف رسالة المستخدم
                            const userMsg = document.createElement('div');
                            userMsg.textContent = "You: " + item.q;
                            messagesDiv.appendChild(userMsg);
                            // أضف رد الذكاء الاصطناعي
                            const aiMsg = document.createElement('div');
                            aiMsg.textContent = "Abanoub AI : " + item.a;
                            messagesDiv.appendChild(aiMsg);
                            messagesDiv.scrollTop = messagesDiv.scrollHeight;
                            input.focus();
                        };
                        suggestionsDiv.appendChild(div);
                    });
                    suggestionsDiv.style.display = 'block';
                } else {
                    suggestionsDiv.style.display = 'none';
                }
            });

            document.getElementById('chat-form').onsubmit = function(e) {
                e.preventDefault();
                const msg = input.value.trim();
                if (msg) {
                    const p = document.createElement('div');
                    p.textContent = "You: " + msg;
                    messagesDiv.appendChild(p);
                    // رد تلقائي فقط إذا كانت الرسالة من ضمن الأسئلة
                    const found = qa.find(item => item.q === msg);
                    if (found) {
                        const aiMsg = document.createElement('div');
                        aiMsg.textContent = "Abanoub AI : " + found.a;
                        messagesDiv.appendChild(aiMsg);
                    }
                    input.value = '';
                    suggestionsDiv.style.display = 'none';
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;

                } else {
                    input.value = '';
                    suggestionsDiv.style.display = 'none';


                    const emptyMsg = document.createElement('div');
                    emptyMsg.textContent = "Abanoub AI : من فضلك أدخل رسالة.";
                    messagesDiv.appendChild(emptyMsg);
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;


                    messagesDiv.scrollTop = messagesDiv.scrollHeight;

                }
            };
        </script>
</body>

</html>
